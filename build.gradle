group 'ninja.sakib'
version '0.1'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile "com.eclipsesource.minimal-json:minimal-json:0.9.4"
    compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
    
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
